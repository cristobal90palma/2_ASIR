#
# Proftpd sample configuration for Virtual Hosts and Virtual Roots.
#
# Note that FTP protocol requires IP based virtual host, not name based.
#

# 
# A generic sample virtual host.
#
<VirtualHost ftp.rulez.and>
ServerAdmin             ftpmaster@server.com
ServerName              "FTP RULEZ!"
Port			321
DefaultRoot		/srv/ftprulez
ServerLog		/var/log/proftpd/ftp.rulez.and_vhost.log
TransferLog             /var/log/proftpd/ftp.rulez.and_xfer.log
MaxLoginAttempts        2
MaxClients		3
RequireValidShell       no
DefaultRoot             /srv/ftprulez
AllowOverwrite          yes
<Limit LOGIN>
  Order Allow,Deny
  AllowUser rulez
  DenyAll
</Limit>
<Directory /srv/ftprulez/private>
        <Limit READ DIRS CWD>
          DenyAll
        </Limit>
</Directory>

#CONFIGURACION ANONYMOUS PARA "RULER"
<Anonymous ~ruler>

        <Limit LOGIN>
          Order allow, deny
          AllowUser ruler
          DenyAll
        </Limit>
# Maximum clientes with message
MaxClients      5

User            ruler
Group           ruler

# We want clientes to be able to login with "anonymous" as well as "ftp"
UserAlias       anonymous ruler
HideUser        root
HideGroup       !~

# Limit WRITE everywhere in the anonymous chroot

<Limit WRITE>
   DenyAll
</Limit>

</Anonymous>
</VirtualHost>

#
# The vroot module is not required, but can be useful for shared
# directories.
