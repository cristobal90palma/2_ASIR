<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Alumnos (ASIR - 3 Capas)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 60%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; color: #555; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h1> Alumnos de ASIR - Conexi贸n API REST</h1>
    <p>Estos datos han sido recuperados por el Frontend (HTML/JS) consultando la API de Python (Flask) en el Backend, que a su vez consult贸 la Base de Datos (MySQL).</p>
    
    <div id="loading">Cargando datos...</div>
    <div id="error-message" class="error" style="display: none;"></div>
    
    <table id="alumnos-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Poblaci贸n</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        // 隆IMPORTANTE! Ajustar esta URL a la IP de la m谩quina 'app01' y el puerto 5000
        const API_URL = 'http://192.168.56.20:5000/api/alumnos'; // Ejemplo: Usar IP de app01

        async function cargarAlumnos() {
            const tableBody = document.querySelector('#alumnos-table tbody');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            tableBody.innerHTML = ''; // Limpiar la tabla

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Insertar filas en la tabla
                data.forEach(alumno => {
                    const row = tableBody.insertRow();
                    row.insertCell().textContent = alumno.id;
                    row.insertCell().textContent = alumno.nombre;
                    row.insertCell().textContent = alumno.poblacion;
                });

            } catch (error) {
                console.error('Fallo al obtener los datos de la API:', error);
                errorDiv.textContent = `Error al cargar los datos: ${error.message}. Verifica que la API (${API_URL}) est茅 levantada.`;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Ejecutar la funci贸n al cargar la p谩gina
        document.addEventListener('DOMContentLoaded', cargarAlumnos);
    </script>

</body>
</html>
