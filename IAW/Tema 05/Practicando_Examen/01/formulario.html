<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Informática</title>
</head>
<body>
    <h1>Tienda de Informática: Sección de reparaciones</h1>
    <form method="post" action="nuevo.php">
        <fieldset>
            <legend>Datos de la avería</legend>
            <label for="nombre">Nombre del cliente: </label>
            <br/>
            <input type="text" name="nombre" placeholder="Escriba aquí el nombre del cliente" size="50" required/>
            <br/>
            <br/>
            <label for="apellidos">Apellidos del cliente: </label>
            <br/>
            <input type="text" name="apellidos" placeholder="Escriba aquí los apellidos del cliente" size="50" required/>
            <br/>
            <br/>
            
            <label for="modelo_pc">Modelo del PC: </label>
            <br/>
            <input type="text" name="modelo_pc" placeholder="Escriba aquí el modelo del PC" size="50" required/>
            <br/>
            <br/>
            <label for="error">Error: </label>
            <br/>
            <input type="text" name="error" placeholder="Indica el error" size="50" required/>
            <br/>
            <br/>
            <label for="observaciones">Observaciones: </label>
            <br/>
            <input type="text" name="observaciones" placeholder="Indique sus observaciones" size="50" required/>
            <br/>
            <br/>

            <input type="submit" value="Guardar"/>
        </fieldset>
    </form>
</body>
</html>
