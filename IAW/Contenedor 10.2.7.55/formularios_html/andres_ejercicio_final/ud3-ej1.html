    <script>
        // Pequeño script solo para pre-rellenar la fecha de hoy, mejora la UX
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateInput = document.getElementById('fecha_solicitud');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        });
    </script>
