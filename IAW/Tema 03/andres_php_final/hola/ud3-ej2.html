<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2: Cálculo Salario Neto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            text-decoration: underline;
            margin-bottom: 30px;
        }

        .form-container {
            max-width: 600px;
        }

        /* Estilo para cada fila del formulario (caja gris + input) */
        .form-row {
            display: flex;
            border: 2px solid #000;
            margin-bottom: 20px; /* Espacio entre las cajas */
        }

        /* La parte izquierda (Gris) */
        .label-box {
            background-color: #aebbd1; /* Color azul grisáceo similar a la imagen */
            width: 60%;
            padding: 10px;
            font-weight: bold;
            display: flex;
            align-items: center; /* Centrar texto verticalmente */
            border-right: 2px solid #000; /* Línea divisoria */
        }

        /* La parte derecha (Input) */
        .input-box {
            width: 40%;
            padding: 5px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilo de los inputs y selects */
        .input-box input, .input-box select {
            width: 90%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
        }

        /* Estilo del botón */
        .btn-submit {
            background-color: #e6e6e6;
            border: 1px solid #999;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Diseño del formulario de entrada.</h2>

        <!-- 
             IMPORTANTE: Cambia "calculo.php" por el nombre de tu archivo PHP 
             method="POST" es necesario para enviar los datos de forma segura.
        -->
        <form action="ud3-ej2.php" method="POST">

            <!-- Fila 1: Salario Bruto -->
            <div class="form-row">
                <div class="label-box">
                    Indica salario bruto anual
                </div>
                <div class="input-box">
                    <input type="number" name="salario_bruto" min="0" step="0.01" required>
                </div>
            </div>

            <!-- Fila 2: Nº de pagas -->
            <div class="form-row">
                <div class="label-box">
                    N.º de pagas al año
                </div>
                <div class="input-box">
                    <input type="number" name="pagas" min="1" step="1" required>
                </div>
            </div>

            <!-- Fila 3: Estado Civil -->
            <div class="form-row">
                <div class="label-box">
                    Estado civil
                </div>
                <div class="input-box">
                    <select name="estado_civil" required>
                        <option value="" disabled selected>Elija un elemento.</option>
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="viudo">Viudo/a</option>
                        <option value="divorciado">Divorciado/a</option>
                    </select>
                </div>
            </div>

            <!-- Fila 4: Hijos -->
            <div class="form-row">
                <div class="label-box">
                    Indica nº de hijos menores de 25 años
                </div>
                <div class="input-box">
                    <input type="number" name="hijos" min="0" step="1" required>
                </div>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn-submit">Calcular Salario</button>

        </form>
    </div>

</body>
</html>
